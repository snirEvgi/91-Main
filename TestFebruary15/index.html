<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>


    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./myStyle.css" />


    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart</title>
</head>

<body>
    <div class="container">
        <div class="myCard p-3 text-center">
            <h1 class="header">My Cart</h1>
        </div>
        <div class="myCard">

            <form>
                <div class="col-md-4">
                    <label class="form-label">Product name</label>
                    <input type="text" class="form-control myInput" id="pName" required>

                </div>
                <div class="col-md-4">
                    <label class="form-label">Product price</label>
                    <input type="number" class="form-control myInput" id="pPrice" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Catagory</label>
                    <select class="form-control myInput" id="catagory" required>
                        <option>Choose:</option>
                        <option>Drinks</option>
                        <option>Meat</option>
                        <option>Dairy</option>
                        <option>Snacks</option>
                        <option>Basic</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">link</label>
                    <input type="text" class="form-control myInput" id="link" required>
                </div>
                <div class="btn">
                    <button id="myButton" type="button" class="btn btn-success myBtn">Add</button>
                </div>
                <div class="btn">
                    <button id="myClearButton" type="button" class="btn btn-danger myBtn">Clear</button>
                </div>
            </form>
        </div>
    </div>

    </div>
    <div class="mainTable">
        <table class="table table-success mt-2" id="idTable">
            <thead>
                <tr>
                    <th scope="col">QR #</th>
                    <th scope="col">Product Name</th>
                    <th scope="col">Product Price</th>
                    <th scope="col">Catagory</th>
                    <th scope="col">Product Picture</th>
                    <th scope="col">Actions</th>


            </thead>
            <tbody>

            </tbody>
        </table>
    </div>





    </div>
    <script src="Product.JS"></script>
    <script src="app.js"></script>
</body>

</html>
