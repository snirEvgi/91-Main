<!DOCTYPE html>
<html>

<head>
    <title>My Task Board</title>
    <link rel="icon" type="image/x-icon" href="/Tests/februaryProjectTest/images/post-it.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">


    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./myStyle.css" />

</head>

<body>
    <div class="theWholeThing">
        <div class="mainHeader">
            <h1 id="headerMode"><u>My Task Board</u></h1>

            <label id="sLblDark" class="myModeSelect sLbl"><b><u>View Mode</u></b></label>
            <select id="darkTheme" class="myModeSelect">
                <option value="Light">Light</option>
                <option value="Dark">Dark</option>
            </select>
        </div>
        <div class="mainContent">
            <form class="mainForm">

                <div class="d-flex allInput">
                    <label class="topLabel"><b><u>Task Description</u></b></label>
                    <input type="text" placeholder="Type Here..." class="form-control descriptionInput myInput"
                        id="tDescript">

                </div>
                <br>
                <div class="myDateAndTime mt-2 allInput">
                    <label class="form-label"><b><u>Due Date & Time</u></b></label>
                    <input id="date" type="date" class="myInput" />
                    <input id="time" type="time" class="myInput" />
                </div>
                <div id="priority" class="priority allInput">
                    <label class="form-label"><b><u>Priority</u></b></label>
                    <select id="prioritySelect" class="prioritySelect myInput" required>
                        <option disabled selected>Choose:</option>
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>

                <div class="button allInput">
                    <button id="myButton" type="button" class="btn btn-success myBtn">Add</button>
                </div>
                <div class="button allInput">
                    <button id="myClearButton" type="button" class="btn btn-danger myBtn">Clear</button>
                </div>
            </form>
        </div>
        <div id="containDynamics">

        </div>



    </div>
    <script src="Todo.JS"></script>
    <script src="app.js"></script>
</body>

</html>
