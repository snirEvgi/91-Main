<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./myStyle.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <title>Courses Management</title>
</head>

<body>
    <div class="wrapper">
        <div class="loader"></div>
    </div>


    <div class="card">
        <div class="header">
            <h1 class="text-lg-center">Courses List</h1>
        </div>
    </div>
    <div class="card">
        <div class="content">
            <form id="myForm">
                <div class="inputs">
                    <div class="input-group mb-3 mt-3 ">

                        <input id="courseName" type="text" class="form-control myInput" placeholder="Course Name"
                            aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3 mt-3">
                        <input id="coursePrice" type="text" class="form-control myInput"
                            aria-label="Amount (to the nearest dollar)" placeholder="Course Price">
                    </div>
                    <div class="input-group mb-3 mt-3">

                        <input id="guideName" type="text" class="form-control myInput" placeholder="Guide Name"
                            aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="form-group mb-3 mt-3 myInput">
                        <span>Start Date:</span>
                        <input id="firstDate" type="date" />
                        <span>End Date:</span>
                        <input id="lastDate" type="date" />
                    </div>
                </div>
            </form>
            <div class="buttons text-center">
                <button id="myButton" type="button" class="btn btn-success m-3 p-3">Add</button>
                <button id="myClearButton" type="button" class="btn btn-danger m-3 p-3">Clear</button>
                <div class="container">
                    <div class="filter search">
                        <img src="images/search-interface-symbol.png" class="search icon" height="50" width="50" alt="">
                        <input id="filterBar" type="text" class="search textBox">
                    </div>
                </div>
                <div class="card">
                    <div class="secondCard">
                        <table class="table table-danger" id="dynamicTable">
                            <thead>
                                <th scope="col">#</th>
                                <th scope="col">Name</th>
                                <th scope="col">Price</th>
                                <th scope="col">Guide Name</th>
                                <th scope="col">Start Date</th>
                                <th scope="col">End Date</th>
                                <th scope="col">Delete</th>
                            </thead>
                            <tbody id="myTableBody">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>




    </div>
    <script src="Course.js"></script>
    <script src="index.js"></script>
</body>

</html>
