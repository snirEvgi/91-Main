<!DOCTYPE html>
<html>
  <head>
    <title>My Task Board</title>
    <link
      id="headerIcon"
      rel="icon"
      type="image/x-icon"
      href="/ProjectFebruary/images/post-it.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./myStyle.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
   
  <!-- <link rel="stylesheet" href="./myStyleVol2.css" /> -->
  </head>

  <body>
    <div class="loaderContainer"></div>
    <div class="theWholeThing">
      <div class="mainHeader">
        <h1 id="headerMode"><u>My Task Board</u></h1>
      </div>
      <div class="mainContent">
        <form class="mainForm">
          <div class="allInput">
            <label class="topLabel"
              ><b><u>*Task Description</u></b></label>
            <input
              type="text"
              placeholder="Type Here..."
              class="descriptionInput myInput"
              id="tDescript"
            />
          </div>
          <br />
          <div class="mt-2 allInput">
            <label class="form-label"
              ><b><u>*Due Date</u></b></label
            >
            <input id="date" type="date" class="myInput" />
          </div>
          <div class="mt-2 allInput">
            <label class="form-label"
              ><b><u>*Due Time</u></b></label
            >
            <input id="time" type="time" class="myInput" />
          </div>
          <div id="priority" class="allInput">
            <label class="form-label"
              ><b><u>*Priority</u></b></label
            >
            <select id="prioritySelect" class="prioritySelect myInput mt-3" required>
              <option disabled selected>Choose:</option>
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
          </div>

          <div class="button allInput">
            <button id="myButton" type="button" class="btn btn-success myBtn">
              Add
            </button>
          </div>
          <div class="button allInput">
            <button
              id="myClearButton"
              type="button"
              class="btn btn-danger myBtn">
              Clear
            </button>
          </div>
        </form>
      </div>
      <div class="containDynamics" id="containDynamics"></div>
    </div>
    <script src="Todo.JS"></script>
    <script src="app.js"></script>
  </body>
</html>
