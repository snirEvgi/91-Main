<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./myStyle.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div id="container" class="container contain">
        <div class="headerOne">
            <h1 id="mainHeader">Zuma restaurant</h1>
            <img src="https://zumarestaurant.com/wp-content/uploads/2018/06/DSC0569.jpg" alt="restaurantPic" srcset=""
                height="270" width="1000" />
        </div>
        <form>
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="orderEmail">Order Email</label>
                        <input type="email" class="form-control inputClass" id="orderEmail"
                            placeholder="name@example.com" />
                    </div>
                    <div class="form-group">
                        <label for="numberOfSeats">Number of seats</label>
                        <select class="form-control inputClass" id="numberOfSeats">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect2">Allergens</label>
                        <select multiple class="form-control inputClass" id="allergens">
                            <option>Eggs</option>
                            <option>Gluten</option>
                            <option>Milk</option>
                            <option>Nuts</option>
                            <option>Kashio</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group ">
                        <label for="credit">Credit</label>
                        <input type="text" class="form-control inputClass" id="credit" placeholder="credit" />
                    </div>
                    <div class="form-group ">
                        <label for="exampleFormControlTextarea1">Comments</label>
                        <textarea class="form-control inputClass" id="additionalComments" rows="3"></textarea>
                    </div>
                    <div class="form-check ">
                        <input type="checkbox" class="form-check-input" id="outside" />
                        <label class="form-check-label inputClass zona" for="outside">Outside</label>
                    </div>
                    <div class="form-group ">
                        <input id="date" type="date" class="inputClass" />
                        <input id="time" type="time" class="inputClass" />
                    </div>
                </div>
            </div>
            <div class="myBtns">
                <div id="orderBtn" class="btn btn-light myBtn">Order</div>
                <div id="deleteBtn" class="btn btn-danger myBtn">Clear</div>
            </div>
        </form>
        <div id="newContent" class="newContent row">
            <!-- <h2 class="secondHead">Order History</h2> -->
            <table id="dynamicTable" class="newContentTable">
                <div>
                    <th>Order Email</th>
                    <th>Number of seats</th>
                    <th>Allergens</th>
                    <th>Credit</th>
                    <th>Comments</th>
                    <th>Outside</th>
                    <th>Date</th>
                    <th>Time</th>
                </div>
            </table>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
